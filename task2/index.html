<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="img">
      <div class="floor"></div>

      <div class="mountain">
        <div class="mountain__inner">
          <div class="mountain__inner__top"></div>
          <div class="mountain__inner__top right"></div>
        </div>
      </div>

      <div class="mountain middle">
        <div class="mountain__inner middle">
          <div class="mountain__inner__top"></div>
          <div class="mountain__inner__top right"></div>
        </div>
      </div>

      <div class="mountain right">
        <div class="mountain__inner">
          <div class="mountain__inner__top"></div>
          <div class="mountain__inner__top right"></div>
        </div>
      </div>

      <div class="first">
        <div class="first__inner">
          <!-- Head -->
          <div class="first__inner__head"></div>
          <div class="first__inner__head__cap"></div>
          <div class="first__inner__head__cap__circle first"></div>
          <div class="first__inner__head__cap__circle second"></div>
          <div class="first__inner__head__cap__circle third"></div>
          <div class="first__inner__head__cap__yellow"></div>
          <div class="first__inner__head__eye"></div>
          <div class="first__inner__head__eye right"></div>
          <div class="first__inner__head__eye__black"></div>
          <div class="first__inner__head__eye__black right"></div>
          <div class="first__inner__head__bottom--1"></div>
          <div class="first__inner__head__bottom--2"></div>
          <div class="first__inner__head__bottom--3"></div>

          <!-- Body -->
          <div class="first__inner__body"></div>

          <div class="first__inner__body__line"></div>
          <div class="first__inner__body__circle"></div>
          <div class="first__inner__body__circle second"></div>
          <div class="first__inner__body__circle third"></div>
          <div class="first__inner__body__pants"></div>
          <div class="first__inner__body__boots"></div>

          <div class="first__inner__body__hand"></div>
          <div class="first__inner__body__hand right"></div>
        </div>
      </div>

      <div class="second">
        <div class="second__inner">
          <div class="second__inner__head">
            <div class="second__inner__head__eye"></div>
            <div class="second__inner__head__eye right"></div>
            <div class="second__inner__head__eye__black"></div>
            <div class="second__inner__head__eye__black right"></div>
            <div class="second__inner__head__bottom"></div>

            <div class="second__inner__head__cap"></div>
            <div class="second__inner__head__cap__1"></div>
            <div class="second__inner__head__cap__2"></div>
            <div class="second__inner__head__cap__2 right"></div>
          </div>


          <div class="second__inner__body__sharf"></div>
          <div class="second__inner__body"></div>
          <div class="second__inner__body__pants"></div>
          <div class="second__inner__body__boots"></div>
          <div class="second__inner__body__hand"></div>
          <div class="second__inner__body__hand right"></div>
          <div class="second__inner__body__line"></div>
          <div class="second__inner__body__hand__hand"></div>
          <div class="second__inner__body__hand__hand__line"></div>
          <div class="second__inner__body__hand__hand right"></div>
          <div class="second__inner__body__hand__hand__line right"></div>
        </div>
      </div>

      <div class="third">
        <div class="third__inner">
          <div class="third__inner__head">
            <div class="third__inner__head__eye"></div>
            <div class="third__inner__head__eye right"></div>
            <div class="third__inner__head__eye__black"></div>
            <div class="third__inner__head__eye__black right"></div>
            <div class="third__inner__head__bottom"></div>

            <div class="third__inner__head__cap"></div>
            <div class="third__inner__head__cap__bottom"></div>
            <div class="third__inner__head__cap__circle"></div>
          </div>


          <div class="third__inner__body__sharf"></div>
          <div class="third__inner__body"></div>
          <div class="third__inner__body__pants"></div>
          <div class="third__inner__body__boots"></div>
          <div class="third__inner__body__hand"></div>
          <div class="third__inner__body__hand right"></div>
          <div class="third__inner__body__line"></div>
          <div class="third__inner__body__circle"></div>
          <div class="third__inner__body__circle second"></div>
          <div class="third__inner__body__circle third"></div>
          <div class="third__inner__body__hand__hand"></div>
          <div class="third__inner__body__hand__hand__line"></div>
          <div class="third__inner__body__hand__hand right"></div>
          <div class="third__inner__body__hand__hand__line right"></div>
        </div>
      </div>

      <div class="fourth">
        <div class="fourth__inner">
          <div class="fourth__inner__head">
            <div class="fourth__inner__head__eye"></div>
            <div class="fourth__inner__head__eye right"></div>
            <div class="fourth__inner__head__eye__black"></div>
            <div class="fourth__inner__head__eye__black right"></div>
            <!-- <div class="fourth__inner__head__bottom"></div> -->

            <div class="fourth__inner__head__cap"></div>
            <div class="fourth__inner__head__cap__inner"></div>
            <div class="fourth__inner__head__cap__circle"></div>
            <div class="fourth__inner__head__cap__circle2"></div>
          </div>


          <div class="fourth__inner__body"></div>
          <div class="fourth__inner__body__pants"></div>
          <div class="fourth__inner__body__boots"></div>
          <div class="fourth__inner__body__hand"></div>
          <div class="fourth__inner__body__hand right"></div>
          <div class="fourth__inner__body__line"></div>
          <div class="fourth__inner__body__hand__hand"></div>
          <div class="fourth__inner__body__hand__hand__line"></div>
          <div class="fourth__inner__body__hand__hand right"></div>
          <div class="fourth__inner__body__hand__hand__line right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
