<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обратная связь - Горловка</title>

    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="/">
              <img src="/img/logo.jpg" alt="Logo" />
            </a>
          </div>
          <ul class="header__nav">
            <li class="header__nav--item">
              <a href="/history.html">История</a>
            </li>
            <li class="header__nav--item">
              <a href="/infrastructure.html">Инфраструктура</a>
            </li>
            <li class="header__nav--item">
              <a href="/culture.html">Культура</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="contact">
        <div class="container">
          <div class="contact__inner">
            <div class="contact__title">Обратная связь</div>

            <form action="" class="contact__form">
              <label for="name" class="contact__form--label">Имя: </label>
              <input type="text" name="name" id="name" required class="contact__form--input"/>

              <label for="topic" class="contact__form--label">Тема: </label>
              <input type="text" name="topic" id="topic" required class="contact__form--input"/>

              <label for="text" class="contact__form--label">Сообщение: </label>
              <textarea rows="30" name="text" id="text" required class="contact__form--textarea"></textarea>

              <input type="submit" value="Отправить" class="contact__form--confirm"/>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__left">
            <div class="footer__left--line">
              <div class="footer__left--line__logo">
                <img src="/img/logo.jpg" alt="" />
              </div>
              <div class="footer__left--line__title">Горловка</div>
            </div>
            <div class="footer__left--line">Все права защищены. 2023г.</div>
          </div>
          <div class="footer__right">
            <a href="/aboutus.html" class="footer__right--link"
              >О разработчике</a
            >
            <a href="/contact.html" class="footer__right--link"
              >Обратная связь</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
